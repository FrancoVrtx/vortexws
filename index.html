<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VortexWS - Próximamente</title>
    <style>
        /* Estilos globales */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #122b24; /* Fondo oscuro */
            color: #fff; /* Color de texto blanco para contraste */
            background-image: url('https://www.transparenttextures.com/patterns/asfalt.png'); /* Patrón rugoso */
            background-size: cover;
            background-attachment: fixed;
            text-align: center;
            overflow: hidden;
        }

        /* Estilo del contenedor central */
        .container {
            background-color: rgba(18, 43, 36, 0.8); /* Fondo oscuro con transparencia para que se vea la textura */
            border-radius: 15px;
            padding: 50px 60px;
            width: 100%;
            max-width: 700px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        /* Título principal */
        h1 {
            font-size: 3.5rem;
            color: #ffd561; /* Color cálido dorado */
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); /* Sombra para dar profundidad */
            animation: fadeIn 2s ease-in-out;
        }

        /* Subtítulo */
        p {
            font-size: 1.4rem;
            color: #fffba8; /* Color amarillo claro */
            margin-top: 20px;
            animation: fadeIn 3s ease-in-out;
        }

        /* Pie de página */
        .footer {
            font-size: 1rem;
            color: #ff678d; /* Rosa cálido */
            margin-top: 30px;
            font-style: italic;
            animation: fadeIn 4s ease-in-out;
        }

        /* Animación de aparición */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Estilo adicional para la intriga */
        .intriga {
            font-size: 1.2rem;
            color: #0c6489; /* Azul oscuro */
            margin-top: 40px;
            font-weight: bold;
            animation: fadeIn 5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vortex World Solutions</h1>
        <p>Estamos trabajando para brindarte una experiencia única. ¡Pronto podrás conocer más sobre nuestros servicios!</p>
        <div class="intriga">
            <p>¿Listo para explorar las posibilidades de la inteligencia artificial? 💡</p>
        </div>
        <div class="footer">
            <p>&copy; 2024 Vortex World Solutions - Todos los derechos reservados</p>
        </div>
    </div>
</body>
</html>
