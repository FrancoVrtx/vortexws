<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VortexWS - Próximamente</title>
    <style>
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        
        h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #FBB03B; 
            margin-bottom: 10px;
        }

        p {
            font-size: 1.5rem;
            color: #cccccc;
            margin-top: 10px;
            max-width: 500px;
        }

        
        h1 {
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        
        .container {
            border: 2px solid #FBB03B;
            padding: 30px;
            border-radius: 15px;
            background-color: rgba(0, 0, 0, 0.7); 
        }

        .footer {
            font-size: 1rem;
            color: #cccccc;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vortex World Solutions</h1>
        <p>Estamos trabajando para brindarte una experiencia única. ¡Pronto podrás conocer más sobre nuestros servicios!</p>
        <div class="footer">
            <p>&copy; 2024 Vortex World Solutions - Todos los derechos reservados</p>
        </div>
    </div>
</body>
</html>
