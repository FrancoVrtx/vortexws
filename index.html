<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VortexWS - Próximamente</title>
    <style>
        /* Estilos básicos de la página */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #F4F4F4; /* Fondo claro */
            color: #333; /* Color de texto oscuro */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        
        .container {
            background-color: #FFFFFF; /* Fondo blanco */
            border-radius: 15px;
            padding: 40px 60px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra suave */
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #FBB03B; /* Un color amarillo cálido */
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }

        p {
            font-size: 1.5rem;
            color: #666; /* Gris suave */
            margin-top: 10px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Animación de aparición */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Pie de página */
        .footer {
            font-size: 1rem;
            color: #999; /* Gris claro */
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vortex World Solutions</h1>
        <p>Estamos trabajando para brindarte una experiencia única. ¡Pronto podrás conocer más sobre nuestros servicios!</p>
        <div class="footer">
            <p>&copy; 2024 Vortex World Solutions - Todos los derechos reservados</p>
        </div>
    </div>
</body>
</html>
